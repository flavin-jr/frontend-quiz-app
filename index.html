<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend quiz app</title>
</head>

<body>
  <div class="theme-option">
    <img src="/assets/images/icon-sun-dark.svg" alt="icone do sol">
    <div>
      <div class="toggle"></div>
    </div>
    <img src="/assets/images/icon-moon-dark.svg" alt="icone da lua">
  </div>
  <section class="main">
    <div class="welcome-container">
      <h1>Welcome to the <br> <strong>Frontend Quiz!</strong></h1>
      <p>Pick a subject to get started.</p>
    </div>
    <div class="options-container">
      <div class="option">
        <img src="/assets/images/icon-html.svg" alt="Icone html">
        <p>HTML</p>
      </div>
      <div class="option">
        <img src="/assets/images/icon-css.svg" alt="Icone css">
        <p>CSS</p>
      </div>
      <div class="option">
        <img src="/assets/images/icon-js.svg" alt="Icone Javascript">
        <p>Javascript</p>
      </div>
      <div class="option">
        <img src="/assets/images/icon-accessibility.svg" alt="Icone de acessibilidade">
        <p>Accessibility</p>
      </div>
    </div>
  </section>
  <section class="html">
    <div class="question-container">
      <p class="question-number">Question 6 of 10</p>
      <p class="question">Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for
        normal text?</p>
      <div>
        <div></div>
      </div>
    </div>
    <div class="answers-container">
      <div class="answer active">
        <div>A</div>
        <p>4.5 : 1</p>
      </div>
      <div class="answer">
        <div>B</div>
        <p>4.5 : 1</p>
      </div>
      <div class="answer">
        <div>C</div>
        <p>4.5 : 1</p>
      </div>
      <div class="answer">
        <div>D</div>
        <p>4.5 : 1</p>
      </div>
      <button>Submit Answer</button>
    </div>

  </section>
</body>

<script src="index.js"></script>

</html>
