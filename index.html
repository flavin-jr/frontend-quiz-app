<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend quiz app</title>
</head>

<body>
  <div class="theme-option">
    <img src="/assets/images/icon-sun-light.svg" alt="icone do sol">
    <div></div>
    <img src="/assets/images/icon-moon-light.svg" alt="icone da lua">
  </div>
  <div class="main">
    <div class="welcome-container">
      <h1>Welcome to the <br> <strong>Frontend Quiz!</strong></h1>
      <p>Pick a subject to get started.</p>
    </div>
    <div class="options-container">
      <div class="option">
        <img src="/assets/images/icon-html.svg" alt="Icone html">
        <p>HTML</p>
      </div>
      <div class="option">
        <img src="/assets/images/icon-css.svg" alt="Icone css">
        <p>CSS</p>
      </div>
      <div class="option">
        <img src="/assets/images/icon-js.svg" alt="Icone Javascript">
        <p>Javascript</p>
      </div>
      <div class="option">
        <img src="/assets/images/icon-accessibility.svg" alt="Icone de acessibilidade">
        <p>Accessibility</p>
      </div>
    </div>
  </div>
</body>

<script src="index.js"></script>

</html>
